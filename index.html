<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="images/banking-conceptual-logo-unique-symbol-vector-24561208.jpg">
    <title>My Own Bnaking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center my-10 font-bold ">Wellcome to my <span class="text-sky-600">My
            Bank</span>
    </header>
    <main>
        <section class="bg-cyan-100 w-3/4 mx-auto p-10 rounded">
            <h3 class="text-2xl">Login Here</h3>
            <div class="space-y-5">
                <input id="user-email" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-500 border-2" type="email"
                    placeholder="Enter your Email" required>

                <input id="user-password" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-500 border-2"
                    type="password" placeholder="Enter your Password" required>

                <button id="submit-buttton"
                    class="bg-green-500 text-white rounded 
                    focus:ring-2 px-3 py-2 hover:bg-cyan-600 font-semibold">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
